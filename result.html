<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Result</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    .result-wrapper {
      max-width: 520px;
      margin: 0 auto;
      padding: 60px 20px;
      text-align: center;
    }

    .result-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #5c7cfa;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      color: white;
      font-size: 36px;
    }

    .result-message {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 30px;
    }

    .score-card {
      background: #f8f9fa;
      border-radius: 14px;
      padding: 25px;
      margin-bottom: 30px;
    }

    .score-card .label {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 6px;
    }

    .score-card .score {
      font-size: 48px;
      font-weight: 800;
      color: #5c7cfa;
    }

    .score-card .out-of {
      color: #6b7280;
      margin-top: 4px;
    }

    .summary-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 18px;
      border-radius: 12px;
      margin-bottom: 14px;
      font-size: 16px;
      font-weight: 600;
    }

    .summary-card .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .summary-card .right {
      font-size: 18px;
      font-weight: 700;
    }

    .correct-card {
      background: #e6fcf5;
      color: #0ca678;
    }

    .wrong-card {
      background: #fff5f5;
      color: #e03131;
    }

    .unattempted-card {
      background: #f1f3f5;
      color: #495057;
    }

    .primary-btn {
      width: 100%;
      margin-top: 25px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: #4c5fd5;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .primary-btn:hover {
      background: #364fc7;
    }

    .secondary-btn {
      width: 100%;
      margin-top: 15px;
      padding: 16px;
      font-size: 18px;
      font-weight: 700;
      border-radius: 12px;
      border: none;
      background: #0ca678;
      color: white;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .secondary-btn:hover {
      background: #099268;
    }
  </style>
</head>
<body>

  <div class="result-wrapper">

    <div class="result-icon">üèÜ</div>

    <!-- Dynamic message -->
    <div id="result-message" class="result-message">
      Result Message
    </div>

    <!-- SCORE CARD -->
    <div class="score-card">
      <div class="label">Your Score</div>
      <div id="final-score" class="score">0.00</div>
      <div class="out-of">out of 10</div>
    </div>

    <!-- SUMMARY CARDS -->
    <div class="summary-card correct-card">
      <div class="left">‚úî Correct</div>
      <div class="right" id="correct-summary">0 √ó (+1)</div>
    </div>

    <div class="summary-card wrong-card">
      <div class="left">‚úñ Wrong</div>
      <div class="right" id="wrong-summary">0 √ó (-0.25)</div>
    </div>

    <div class="summary-card unattempted-card">
      <div class="left">‚ûñ Unattempted</div>
      <div class="right" id="unattempted-summary">0</div>
    </div>

    <!-- BUTTONS -->
    <button class="primary-btn" onclick="restartQuiz()">
      üîÑ Try Again
    </button>

    <button class="secondary-btn" onclick="goToAnalysis()">
      üìä View Analysis
    </button>

  </div>

  <script>
    // Prevent back navigation
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      history.pushState(null, null, location.href);
    };

    const score = parseFloat(sessionStorage.getItem("finalScore"));
    const correct = parseInt(sessionStorage.getItem("correctCount"));
    const wrong = parseInt(sessionStorage.getItem("wrongCount"));
    const unattempted = parseInt(sessionStorage.getItem("unattemptedCount"));

    if (isNaN(score)) {
      window.location.href = "index.html";
    }

    // Set score
    document.getElementById("final-score").innerText = score.toFixed(2);

    // Set summaries
    document.getElementById("correct-summary").innerText = `${correct} √ó (+1)`;
    document.getElementById("wrong-summary").innerText = `${wrong} √ó (-0.25)`;
    document.getElementById("unattempted-summary").innerText = `${unattempted}`;

    // Set result message based on score
    const messageEl = document.getElementById("result-message");

    if (score < 5) {
      messageEl.innerText = "Better Luck Next Time!";
      messageEl.style.color = "#e03131"; // red
    } 
    else if (score >= 5 && score <= 8) {
      messageEl.innerText = "Good Effort! Keep Practicing üí™";
      messageEl.style.color = "#f08c00"; // orange
    } 
    else {
      messageEl.innerText = "Excellent Performance! üåü";
      messageEl.style.color = "#2f9e44"; // green
    }

    function restartQuiz() {
      sessionStorage.clear();
      window.location.href = "index.html";
    }

    function goToAnalysis() {
      window.location.href = "analysis.html";
    }
  </script>

</body>
</html>
